<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nishat Portfolio</title>
  <link rel="icon" href="icon.ico" />
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #410404, #8b0000);
      color: white;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #ff4d4d;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    #profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff4d4d;
      object-fit: cover;
      margin-top: 1rem;
    }

    .nav {
      text-align: center;
      margin: 2rem 0;
    }

    .nav button {
      padding: 0.6rem 1.4rem;
      margin: 0.5rem;
      border: none;
      border-radius: 30px;
      background: #ff4d4d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav button.active, .nav button:hover {
      background: #fff;
      color: #8b0000;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.8);
    }

    #container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 1.2rem;
      transition: 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .project-card:hover {
      transform: scale(1.03);
      border-color: #ff4d4d;
      box-shadow: 0 0 15px #ff4d4d;
    }

    .project-card h3 {
      color: #ff9999;
      margin-bottom: 0.5rem;
    }

    .project-card p {
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .project-card a {
      display: inline-block;
      margin-top: 0.8rem;
      text-decoration: none;
      color: #fff;
      background: #ff4d4d;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      transition: 0.3s;
    }

    .project-card a:hover {
      background: #fff;
      color: #8b0000;
    }

    .project-card button {
      margin-top: 0.6rem;
      background: #b30000;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-controls {
      text-align: center;
      margin: 2rem 0;
    }

    #add-project, #admin-login {
      display: inline-block;
      padding: 0.6rem 1.4rem;
      margin: 0.5rem;
      border-radius: 30px;
      border: none;
      background: #fff;
      color: #8b0000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #add-project:hover, #admin-login:hover {
      background: #ff4d4d;
      color: #fff;
    }

    /* Modal */
    #modal.hidden {
      display: none;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      color: black;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input, .modal-content select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .modal-content button {
      background: #8b0000;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      margin-right: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
      background: #1a0000;
    }

    @media (max-width: 600px) {
      .nav button {
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <img id="profile-pic" src="Nishu.jpg" alt="Profile">
    <h1>Nishat's Portfolio</h1>
    <p>Graphics Designer | Photo & Video Editor | Artist</p>
  </header>

  <div class="admin-controls">
    <button id="admin-login">üë©‚Äçüíª Admin Login</button>
    <button id="add-project" style="display:none;">‚ûï Add Project</button>
  </div>

  <div class="nav">
    <button class="filter-btn active" data-category="art">üé® Art</button>
    <button class="filter-btn" data-category="photo">üì∏ Photos</button>
    <button class="filter-btn" data-category="video">üé• Videos</button>
  </div>

  <div id="container" class="projects-container"></div>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <h2>Add Project</h2>
      <input type="text" id="title" placeholder="Project Title">
      <input type="text" id="description" placeholder="Project Description">
      <input type="text" id="link" placeholder="Project Link">
      <select id="category">
        <option value="art">Art</option>
        <option value="photo">Photo</option>
        <option value="video">Video</option>
      </select>
      <button id="submit-project">Submit</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by 
    <a href="https://www.instagram.com/repro10g/" target="_blank" style="color: #ff4d4d; text-decoration: underline;">
      Arhan
    </a> 
    for
    <a href="https://www.instagram.com/nishat.s_palette/" target="_blank" style="color: #ff4d4d; text-decoration: underline;">
      Nishat
    </a> 
  </footer>
  

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      doc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAriJ6r7AZbPKyyfkP2X7yH_knvPqPbUzs",
      authDomain: "nishatportfolioweb.firebaseapp.com",
      projectId: "nishatportfolioweb",
      storageBucket: "nishatportfolioweb.firebasestorage.app",
      messagingSenderId: "405482824671",
      appId: "1:405482824671:web:f9f350e85dbcb645bdda6a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const projectsRef = collection(db, "projects");

    let isAdmin = false;
    const adminPassword = "mysecret123";

    document.getElementById("admin-login").addEventListener("click", () => {
      const entered = prompt("Enter admin password:");
      if (entered === adminPassword) {
        isAdmin = true;
        document.getElementById("add-project").style.display = "inline-block";
        alert("‚úÖ Admin access granted!");
      } else {
        alert("‚ùå Incorrect password!");
      }
    });

    document.getElementById("add-project").addEventListener("click", () => {
      document.getElementById("modal").classList.remove("hidden");
    });

    window.closeModal = function () {
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
      document.getElementById("link").value = "";
    };

    document.getElementById("submit-project").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const link = document.getElementById("link").value.trim();
      const category = document.getElementById("category").value;

      if (title && description && link) {
        await addDoc(projectsRef, { title, description, link, category });
        closeModal();
        renderProjects(category);
      } else {
        alert("Please fill in all fields.");
      }
    });

    async function renderProjects(category) {
      const container = document.getElementById("container");
      container.innerHTML = "";

      const q = query(projectsRef, where("category", "==", category));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach(docSnap => {
        const project = docSnap.data();
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <a href="${project.link}" target="_blank">View</a>
          ${isAdmin ? `<button onclick="deleteProject('${docSnap.id}', '${category}')">üóë Delete</button>` : ""}
        `;
        container.appendChild(card);
      });
    }

    window.deleteProject = async function (docId, category) {
      if (confirm("Are you sure you want to delete this project?")) {
        await deleteDoc(doc(db, "projects", docId));
        renderProjects(category);
      }
    };

    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderProjects(btn.dataset.category);
      });
    });

    renderProjects("art");
  </script>

</body>
</html>
